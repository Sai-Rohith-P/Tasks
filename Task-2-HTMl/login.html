<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>

<body>

    <header>
        <center>
            <h2 style="color: blue;">Login Form </h2>
        </center>
    </header>
    <br><br><br>
    <section>
        <fieldset>
            <legend>form :</legend>
            <p>Please Fill The form :</p>
            <form action="Assignment.html" target="_blank">
                <br>
                <label for="name">Name :</label>
                <input type="name" id="name" required><br><br>
                <label for="pass">Password :</label>
                <input type="password" id="pass" required><br><br><br>
                <label for="dept">Select Department :</label>
                <select name="dept" id="dept">
                    <option value="default">Choose One</option>
                    <option value="CSE">Computer science Engineering</option>
                    <option value="Ai">Artificial Intelligence</option>
                    <option value="ds">Data Science</option>
                    <option value="cs">Cyber security</option>
                    <option value="ece">Electronic And Communication Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="eee">Electrical Enginerring</option>
                </select><br><br>
                <button type="submit"
                    style="margin-right: 30px;background-color: rgb(13, 235, 13);">Submit</button><button type="reset"
                    style="background-color: red;">Clear</button>
            </form>
        </fieldset>
    </section>

    <footer style="text-align: center;">copyright 2024 @Designed By Rohith ! Login Form.</footer>
</body>

</html>
