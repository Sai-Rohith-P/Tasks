<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game || Designed By Rohith Sai.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxing  d-flex flex-column">
            <div class="personsnames">
                <p>Computer : <span id="compcount">0</span></p>
                <p>User : <span id="usercount">0</span></p>
                <p>Tie Rounds : <span id="tiecount">0</span></p>
                <p class="totalcount">Total Rounds : <span id="totalcount">10</span></p>
            </div>
            <div class="images d-flex gap-5">
                <div class="rock">
                    <img id="rock" src="./fist.png" alt="">
                </div>
                <div class="rock">
                    <img id="paper" src="hand.png" alt="">
                </div>
                <div class="rock">
                    <img id="scissor" src="./scissor.webp" alt="">
                </div>
            </div>
            <div class="choosingtext text-center">
                <p>You Choose <span id="userselect" class="choseitem">Nothing</span></p>
                <p>Computer Choose <span id="compselect" class="choseitem">Nothing</span></p>
            </div>
            <button id="result" class="resultbtn ms-auto me-auto mt-3">Result</button>

            <div class="won com" id="firstwon">
                <div class="com d-flex gap-3">
                    <h3 class="com" id="wonn">Winnig Person</h3>
                    <img class="com" src="./celebrateimg.jpeg" alt="">
                </div>
                <div class="com">
                    <h4>Game Over</h4>
                         <button class="buttons mt-3" id="playagain">Play Again...</button>

                </div>
            </div>
        </div>
    </div>



    <script src="./logic.js"></script>
</body>
</html>
