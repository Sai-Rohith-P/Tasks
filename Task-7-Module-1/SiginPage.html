      <div class="m-auto loginform border rounded-3 bg-white mt-5 pt-4 pe-4 ps-4 pb-2">
        <div class="mb-3">
            <h4 class="text-dark mb-4 mt-2">Sigin</h4>
            <label for="text" class="form-label logintext">Full Name</label>
            <input type="text" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Full Name">
            <label for="exampleFormControlInput1" class="form-label logintext">Email</label>
            <input type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="name@example.com">
            <label for="number" class="form-label logintext">Phone No</label>
            <input type="text" class="form-control mb-2" id="exampleFormControlInput1" placeholder="987654321">
            <label for="exampleFormControlInput1" class=" form-label logintext">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
            <div class="radios d-flex flex-lg-row flex-md-column flex-sm-column gap-md-4  justify-content-lg-evenly  gap-3 mt-3 pt-2 pb-2">
                <div class="buttonss d-flex gap-4">
                  <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label logintext" for="flexRadioDefault1">
                      Student
                    </label>
                  </div>
                  <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label logintext" for="flexRadioDefault2">
                      Recuirter
                    </label>
                  </div>
                </div>
                  <div class="mb-3 d-flex ms-lg-1 ms-md-4 ms-sm-2  gap-3 ">
                    <label for="formFile" class="form-label logintext">Profile</label>
                    <input class="form-control profile " type="file" id="formFile">
                  </div>
            </div>
            <div class="btn btn-dark w-100 mt-2">Sigin</div>
