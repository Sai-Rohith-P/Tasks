        <div class="container contain">
            <div class="forms d-flex flex-column ">
                <h3 class="text-light text-center signinheading">Signin</h3>
                <div class="divforms ms-auto me-auto">
                         <form action="./index.html" id="form" method="GET">
                        <div class="mb-1 d-flex flex-column mt-3">
                            <label for="email" class="form-label text-light">Email Address :</label>
                            <input type="email" class=" inputs text-light" id="email" name="email"
                                placeholder="Email@example.com">
                                <p id="emailcheck" class="hiddentext">Email should Enter Properly.</p>
                        </div>
                        <div class="mb-2 d-flex flex-column mt-2">
                            <label for="name" class="form-label text-light">Full Name :</label>
                            <input type="text" class=" inputs text-light" id="name" name="name"
                                placeholder="Full Name...">
                                <p id="namecheck" class="hiddentext">Enter Your Name Please...</p>
                        </div>
                        <div class="mb-1 d-flex flex-column mt-1">
                            <label for="password" class="form-label text-light">Password :</label>
                            <input type="password" class="inputs text-light" id="password" name="password"
                                placeholder="Password">
                                <p id="passwordcheck" class="hiddentext">Password Should Enter</p>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <span class="form-check-label text-light" for="flexCheckDefault">
                             Remember Me
                            </span>
                        </div>
                          <button type="submit"  class="signinin mt-4">Signin</button>
                    </form>
                </div>
